<!-- Fondo general azul oscuro -->
<div style="min-height: 100vh; background-color: #0D3B52; display: flex; justify-content: center; align-items: center; padding: 40px;">

  <!-- Tarjeta blanca del formulario -->
  <div class="container p-4 rounded-4 shadow-lg" style="max-width: 420px; background-color: #ffffff;">
    <h4 class="text-center mb-4" style="color: #0D3B52;">Crear Nuevo Producto</h4>

    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">

      <!-- Nombre -->
      <div class="form-floating mb-3">
        <input type="text" formControlName="nombre" class="form-control rounded-3" id="nombre" placeholder="Nombre del producto">
        <label for="nombre">Nombre</label>
        <div *ngIf="productoForm.get('nombre')?.touched && productoForm.get('nombre')?.invalid" class="text-danger mt-1">
          El nombre es obligatorio.
        </div>
      </div>

      <!-- Descripción -->
      <div class="form-floating mb-3">
        <textarea formControlName="descripcion" class="form-control rounded-3" id="descripcion" placeholder="Descripción" style="height: 100px;"></textarea>
        <label for="descripcion">Descripción</label>
        <div *ngIf="productoForm.get('descripcion')?.touched && productoForm.get('descripcion')?.invalid" class="text-danger mt-1">
          La descripción es obligatoria.
        </div>
      </div>

      <!-- Precio -->
      <div class="form-floating mb-3">
        <input type="number" formControlName="precio" class="form-control rounded-3" id="precio" placeholder="Precio">
        <label for="precio">Precio</label>
        <div *ngIf="productoForm.get('precio')?.touched && productoForm.get('precio')?.invalid" class="text-danger mt-1">
          El precio debe ser mayor a 0.
        </div>
      </div>

      <!-- Costo -->
      <div class="form-floating mb-3">
        <input type="number" formControlName="costo" class="form-control rounded-3" id="costo" placeholder="Costo">
        <label for="costo">Costo</label>
        <div *ngIf="productoForm.get('costo')?.touched && productoForm.get('costo')?.invalid" class="text-danger mt-1">
          El costo debe ser mayor o igual a 0.
        </div>
      </div>

      <!-- Stock -->
      <div class="form-floating mb-4">
        <input type="number" formControlName="stock" class="form-control rounded-3" id="stock" placeholder="Stock">
        <label for="stock">Stock</label>
        <div *ngIf="productoForm.get('stock')?.touched && productoForm.get('stock')?.invalid" class="text-danger mt-1">
          El stock debe ser un número positivo.
        </div>
      </div>

      <!-- Botón -->
      <div class="d-grid">
        <button type="submit" class="btn btn-lg rounded-pill shadow-sm"
                style="background-color: #198754; color: #fff; border: none;">
          Crear producto
        </button>
      </div>

    </form>
  </div>
</div>
