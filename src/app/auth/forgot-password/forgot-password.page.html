<ion-content [fullscreen]="true" class="forgot-password-content">
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="12" size-md="10" size-lg="8">
        <ion-card class="reset-card">
          <div class="reset-card-container">
            <!-- Imagen decorativa -->
            <div class="image-side">
              <img
                src="assets/logo.jpg"
                alt="Restablecer contraseña"
                class="reset-image"
              />
            </div>

            <!-- Formulario -->
            <div class="form-side">
              <div class="form-box">
                <h2 class="title">¿Olvidaste tu contraseña?</h2>
                <p class="subtitle">Te enviaremos instrucciones al correo registrado.</p>

                <form (submit)="onSubmit()" class="form">
                  <ion-item class="input-item" lines="none">
                    <ion-label position="stacked" class="custom-label">Correo electrónico</ion-label>
                    <ion-input
                      type="email"
                      inputmode="email"
                      [(ngModel)]="email"
                      name="email"
                      required
                      class="custom-input"
                      placeholder="tucorreo@ejemplo.com"
                    ></ion-input>
                  </ion-item>

                  <ion-button
                    type="submit"
                    expand="block"
                    color="danger"
                    class="submit-button"
                  >
                    Enviar instrucciones
                  </ion-button>
                </form>
              </div>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
