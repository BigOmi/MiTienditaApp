<ion-content [fullscreen]="true" class="forgot-password-content">
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="10" size-lg="8" class="card-wrapper">

        <ion-card class="reset-card">

          <ion-col size="12" size-md="6" class="image-side">
            <img
              src="https://storage.googleapis.com/a1aa/image/65d54d14-87ba-4411-8b39-6539ee6d9d7e.jpg"
              alt="Restablecer contraseña"
              class="reset-image"
            />
          </ion-col>

          <ion-row class="ion-align-items-stretch">

            <!-- Formulario lado izquierdo -->
            <ion-col size="12" size-md="6" class="form-side">
              <div class="form-box">
                <h2 class="title">¿Olvidaste tu contraseña?</h2>
                <p class="subtitle">Te enviaremos instrucciones al correo registrado.</p>

                <form (submit)="onSubmit()" class="form">
                  <ion-item class="input-item" lines="none">
                    <ion-label position="stacked" class="custom-label">Correo electrónico</ion-label>
                    <ion-input
                      type="email"
                      inputmode="email"
                      [(ngModel)]="email"
                      name="email"
                      required
                      class="custom-input"
                      placeholder="tucorreo@ejemplo.com"
                    ></ion-input>
                  </ion-item>

                  <ion-button
                    type="submit"
                    expand="block"
                    color="danger"
                    class="submit-button"
                  >
                    Enviar instrucciones
                  </ion-button>
                </form>
              </div>
            </ion-col>

          </ion-row>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
