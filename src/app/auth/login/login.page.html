<ion-content [fullscreen]="true" class="login-content">
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="12" size-md="10" size-lg="8">
        <ion-card class="login-card">

          <!-- Logo visible en móviles -->
          <div class="mobile-logo">
            <img src="assets/logo.jpg" alt="Logo" class="logo-mobile" />
          </div>

          <div class="login-card-container">
            <!-- Imagen decorativa (visible en escritorio) -->
            <div class="image-side">
              <img src="assets/logo.jpg" alt="Login" class="login-image" />
            </div>

            <!-- Formulario -->
            <div class="form-side">
              <div class="form-box">
                <h1 class="title">Iniciar sesión</h1>
                <p class="subtitle">Ingresa tus datos para continuar</p>

                <form (submit)="onSubmit($event)" class="form">
                  <ion-item lines="none" class="input-item">
                    <ion-label position="stacked" class="custom-label">Correo electrónico</ion-label>
                    <ion-input
                      type="email"
                      [(ngModel)]="email"
                      name="email"
                      required
                      class="custom-input"
                      placeholder="ejemplo@correo.com"
                    ></ion-input>
                  </ion-item>

                  <ion-item lines="none" class="input-item">
                    <ion-label position="stacked" class="custom-label">Contraseña</ion-label>
                    <ion-input
                      type="password"
                      [(ngModel)]="password"
                      name="password"
                      required
                      class="custom-input"
                      placeholder="••••••••"
                    ></ion-input>
                  </ion-item>

                  <div class="actions">
                    <ion-button type="submit" expand="block" color="success" class="submit-button">
                      Iniciar sesión
                    </ion-button>
                    <ion-button fill="clear" class="forgot-button" (click)="changePage()">
                      ¿Olvidaste tu contraseña?
                    </ion-button>
                  </div>

                  <ion-text color="danger" *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                  </ion-text>
                </form>
              </div>
            </div>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
