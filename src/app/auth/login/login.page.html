<ion-content [fullscreen]="true" class="login-content">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="10" size-lg="8" class="card-wrapper">
        <ion-card class="login-card">
          <!-- Imagen lado derecho -->
          <ion-col size="12" size-md="6" class="image-side">
            <img
              src="https://storage.googleapis.com/a1aa/image/65d54d14-87ba-4411-8b39-6539ee6d9d7e.jpg"
              alt="Login image"
              class="login-image"
            />
          </ion-col>

          <ion-row class="ion-align-items-stretch">
            <!-- Formulario lado izquierdo -->
            <ion-col size="12" size-md="6" class="form-side">
              <div class="form-box">
                <h1 class="title">Login</h1>
                <p class="subtitle">Ingresa tus datos para iniciar sesión</p>

                <form (submit)="onSubmit($event)" class="form">
                  <ion-item lines="none" class="input-item">
                    <ion-label position="stacked" class="custom-label">Email o número</ion-label>
                    <ion-input
                      type="text"
                      [(ngModel)]="username"
                      name="username"
                      required
                      class="custom-input"
                      autocomplete="username"
                      placeholder="Email o número"
                    ></ion-input>
                  </ion-item>

                  <ion-item lines="none" class="input-item">
                    <ion-label position="stacked" class="custom-label">Contraseña</ion-label>
                    <ion-input
                      type="password"
                      [(ngModel)]="password"
                      name="password"
                      required
                      class="custom-input"
                      autocomplete="current-password"
                      placeholder="Contraseña"
                    ></ion-input>
                  </ion-item>

                  <div class="actions">
                    <ion-button type="submit" expand="block" color="success" class="submit-button">
                      Iniciar sesión
                    </ion-button>
                    <ion-button fill="clear" class="forgot-button" (click)="changePage()">
                      ¿Olvidaste tu contraseña?
                    </ion-button>
                  </div>

                  <ion-text color="danger" *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                  </ion-text>
                </form>
              </div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
