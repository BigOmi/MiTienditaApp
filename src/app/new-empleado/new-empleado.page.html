<!-- Fondo general azul oscuro -->
<div style="min-height: 100vh; background-color: #0D3B52; display: flex; justify-content: center; align-items: center; padding: 40px;">
  
  <!-- Tarjeta blanca del formulario -->
  <div class="container p-4 rounded-4 shadow-lg" style="max-width: 420px; background-color: #ffffff;">
    <h4 class="text-center mb-4" style="color: #0D3B52;">Crear Nuevo Empleado</h4>

    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">

  <!-- Nombre -->
  <div class="form-floating mb-3">
    <input type="text" formControlName="nombre" class="form-control rounded-3" id="nombre" placeholder="Nombre">
    <label for="nombre">Nombre</label>
    <div *ngIf="empleadoForm.get('nombre')?.touched && empleadoForm.get('nombre')?.invalid" class="text-danger mt-1">
      El nombre es requerido.
    </div>
  </div>

  <!-- Dirección -->
  <div class="form-floating mb-3">
    <input type="text" formControlName="direccion" class="form-control rounded-3" id="direccion" placeholder="Dirección">
    <label for="direccion">Dirección</label>
    <div *ngIf="empleadoForm.get('direccion')?.touched && empleadoForm.get('direccion')?.invalid" class="text-danger mt-1">
      La dirección es requerida.
    </div>
  </div>

  <!-- Turno -->
  <div class="form-floating mb-3">
    <select formControlName="turno" class="form-select rounded-3" id="turno">
      <option selected disabled value="">Selecciona un turno</option>
      <option value="mañana">Mañana</option>
      <option value="tarde">Tarde</option>
      <option value="noche">Noche</option>
    </select>
    <label for="turno">Turno</label>
    <div *ngIf="empleadoForm.get('turno')?.touched && empleadoForm.get('turno')?.invalid" class="text-danger mt-1">
      El turno es obligatorio.
    </div>
  </div>

  <!-- Email -->
  <div class="form-floating mb-3">
    <input type="email" formControlName="email" class="form-control rounded-3" id="email" placeholder="Correo electrónico">
    <label for="email">Correo electrónico</label>
    <div *ngIf="empleadoForm.get('email')?.touched && empleadoForm.get('email')?.invalid" class="text-danger mt-1">
      <span *ngIf="empleadoForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
      <span *ngIf="empleadoForm.get('email')?.errors?.['email']">Formato de correo inválido.</span>
    </div>
  </div>

  <!-- Password -->
  <div class="form-floating mb-4">
    <input type="password" formControlName="password" class="form-control rounded-3" id="password" placeholder="Contraseña">
    <label for="password">Contraseña</label>
    <div *ngIf="empleadoForm.get('password')?.touched && empleadoForm.get('password')?.invalid" class="text-danger mt-1">
      <span *ngIf="empleadoForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
      <span *ngIf="empleadoForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
    </div>
  </div>

  <!-- Botón de crear -->
  <div class="d-grid">
    <button type="submit" class="btn btn-lg rounded-pill shadow-sm"
            style="background-color: #198754; color: #fff; border: none;">
      Crear empleado
    </button>
  </div>

</form>
  </div>
</div>
