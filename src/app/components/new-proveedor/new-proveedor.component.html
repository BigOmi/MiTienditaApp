<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ esEdicion ? 'Editar Proveedor' : 'Nuevo Proveedor' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="proveedorForm" (ngSubmit)="guardarProveedor()">

    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Edad</ion-label>
      <ion-input type="number" formControlName="edad"></ion-input>
    </ion-item>

<ion-item>
  <ion-label position="stacked">Tipo de Producto</ion-label>
  <ion-select formControlName="tipo_producto" placeholder="Selecciona categoría">
    <ion-select-option *ngFor="let cat of categorias" [value]="cat.nombre">
      {{ cat.nombre }}
    </ion-select-option>
  </ion-select>
</ion-item>




    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dirección</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <!-- Campo activo solo en edición -->
    @if (esEdicion) {
      <ion-item>
        <ion-label>Activo</ion-label>
        <ion-toggle formControlName="activo"></ion-toggle>
      </ion-item>
    }

    <ion-button expand="block" type="submit" [disabled]="proveedorForm.invalid">
      {{ esEdicion ? 'Actualizar' : 'Crear' }}
    </ion-button>

  </form>
</ion-content>
