<ion-header>
  <ion-toolbar color="primary" class="topbar-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" class="menu-hamburger" aria-label="Abrir menÃº"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">{{ pageTitle }}</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" size="small" (click)="toggleTheme()" aria-label="Cambiar tema">
        <ion-icon [name]="isDark ? 'moon' : 'sunny'" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button *ngIf="showNuevaVenta" (click)="nVenta()" color="warning" class="nueva-venta-btn" size="small">
        <span class="nueva-venta-text">Nueva Venta</span>
      </ion-button>

      <ion-avatar class="avatar-small" (click)="openAccountMenu()" style="cursor: pointer;">
        <img [src]="avatarUrl" alt="Avatar" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
