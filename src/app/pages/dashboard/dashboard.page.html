<ion-content class="dashboard-content">
  <ion-grid class="dashboard-grid">

    <!-- Tarjetas resumen -->
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let card of summaryCards">
        <ion-card class="summary-card" [ngClass]="card.bgClass">
          <ion-card-header>
            <ion-card-title class="summary-title" [ngClass]="card.textClass">{{ card.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="summary-value" [ngClass]="card.textClass">{{ card.value }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Gráfico y Ventas recientes -->
    <ion-row>
      <ion-col size="12" size-md="8">
        <ion-card class="section-card full-height">
          <ion-card-header>
            <ion-card-title class="text-tertiary">Total Units by Month and Manufacturer</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="manufacturer-list">
              <span *ngFor="let manufacturer of chartData.manufacturers; let last = last">
                {{ manufacturer }}<span *ngIf="!last"> ● </span>
              </span>
            </p>
            <div class="chart-placeholder">[ Aquí irá el gráfico ]</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card class="section-card full-height">
          <ion-card-header>
            <ion-card-title class="text-success text-center">Ventas recientes</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ventas-recientes-content">
            <div class="recent-sales">
              <div class="sale-item" *ngFor="let sale of recentSales">
                <span class="sale-amount">{{ sale.amount | currency }}</span>
                <span class="sale-status">{{ sale.status }}</span>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
