<ion-content [fullscreen]="true" class="bg-[#F6F8F7] p-4 min-h-[100vh]">
  <div class="bg-white rounded-[32px] p-6 md:p-10 min-h-[80vh] shadow-sm">
    <!-- Encabezado -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-2xl font-semibold text-gray-800">Usuarios</h1>
      <div class="flex items-center gap-3 w-full md:w-auto">
        <!-- Search -->
        <div class="relative w-full max-w-[320px]">
          <input
            type="text"
            [(ngModel)]="busqueda"
            placeholder="Buscar usuario..."
            class="w-full h-10 pl-10 pr-4 text-sm rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
          />
          <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.5 10.5a7.5 7.5 0 0013.65 6.15z" />
          </svg>
        </div>
        <!-- Filtro de rol -->
        <ion-select
          interface="popover"
          [(ngModel)]="filtroRol"
          placeholder="Rol"
          class="text-black bg-white rounded-md min-w-[120px] h-9 px-2">
          <ion-select-option value="">Todos</ion-select-option>
          <ion-select-option value="admin">Admin</ion-select-option>
          <ion-select-option value="empleado">Empleado</ion-select-option>
        </ion-select>
        <!-- Botón agregar -->
        <button type="button" (click)="agregarUsuario()" class="bg-[#2a8a7f] hover:bg-[#256c65] text-white text-sm font-semibold rounded-md px-5 py-2 flex items-center gap-2">
          <span>Agregar Usuario</span>
          <ion-icon name="person-add-outline" slot="end" class="text-lg"></ion-icon>
        </button>
      </div>
    </div>
    <!-- Lista de usuarios -->
    <ion-list class="space-y-4">
      <ion-item
        *ngFor="let usuario of usuariosFiltrados()"
        class="rounded-xl shadow-md bg-white"
        lines="none">
        <ion-avatar slot="start">
          <img [src]="usuario.imagen" alt="Foto usuario" />
        </ion-avatar>
        <ion-label>
          <h2 class="text-base font-semibold text-black">
            {{ usuario.nombre }} {{ usuario.apellido }}
          </h2>
          <p class="text-sm text-gray-500">{{ usuario.email }}</p>
          <p class="text-xs text-gray-400">Edad: {{ usuario.edad }} años</p>
          <p class="text-xs italic capitalize text-gray-400">Rol: {{ usuario.rol }}</p>
          <p class="text-xs text-gray-400">Fecha de creación: {{ usuario.created_at | date }}</p>
        </ion-label>
        <ion-buttons slot="end" class="text-2xl text-gray-600 gap-3">
          <ion-icon name="create-outline" class="cursor-pointer"></ion-icon>
          <ion-icon name="trash-outline" class="text-red-500 cursor-pointer"></ion-icon>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
